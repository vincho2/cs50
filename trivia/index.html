<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Part 1 Multiple choice response - answer handling
                // Correct answer
                document.querySelectorAll('.correct').forEach(function(item) {
                    item.addEventListener('click', function(event) {
                        document.querySelector('#answer1Type').innerHTML = 'Correct';
                        item.style.backgroundColor = '#00ff00'
                        event.preventDefault();
                    });
                });
                // Incorrect answer
                document.querySelectorAll('.incorrect').forEach(function(item) {
                    item.addEventListener('click', function(event) {
                        document.querySelector('#answer1Type').innerHTML = 'Incorrect';
                        item.style.backgroundColor = '#ff0000'
                        event.preventDefault();
                    });

                });

                // Part 2 Free response - answer handling
                document.querySelector('form').addEventListener('submit', function(event) {
                    if (document.querySelector('#countryAnswered').value == "Switzerland") {
                        document.querySelector('#countryAnswered').style.color = '#00ff00';
                        document.querySelector('#answer2Type').innerHTML = 'Correct';
                    } else {
                        document.querySelector('#countryAnswered').style.color = '#ff0000';
                        document.querySelector('#answer2Type').innerHTML = 'Incorrect';
                    }
                    event.preventDefault();
                });

            });
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>
        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <p id="answer1Type"></p>
                <div class="wrapper">
                    <button class="incorrect">6 people per 1 sheep</button>
                    <button class="incorrect">3 people per 1 sheep</button>
                    <button class="incorrect">1 people per 1 sheep</button>
                    <button class="incorrect">1 people per 3 sheep</button>
                    <button class="correct">1 people per 6 sheep</button>
                </div>
            </div>
            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                <p id="answer2Type"></p>
                <form>
                    <input type="text" autocomplete="off" id='countryAnswered' placeholder="Country name">
                    <input type="submit" value="Check Answer">
                </form>
            </div>
        </div>
    </body>

</html>
